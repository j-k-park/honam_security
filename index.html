<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026년 월간 호남고 정보보안 교육</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (JSX 변환용) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Google Sans', 'Noto Sans KR', sans-serif; }
        .animate-fadeIn { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-[#FAFAF9]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 아이콘 컴포넌트 정의 (Lucide React 대체) ---
        const Icon = ({ path, size = 24, className = "", color = "currentColor" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke={color} 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
                dangerouslySetInnerHTML={{ __html: path }}
            />
        );

        // 아이콘 데이터 (SVG Paths)
        const icons = {
            Shield: '<path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>',
            ShieldCheck: '<path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/>',
            Lock: '<rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/>',
            Save: '<path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/>',
            Globe: '<circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>',
            UserCheck: '<path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><polyline points="17 11 19 13 23 9"/>',
            HelpCircle: '<circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/>',
            CheckCircle: '<path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>',
            AlertTriangle: '<path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/>',
            Monitor: '<rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/>',
            FileText: '<path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/>',
            ChevronRight: '<polyline points="9 18 15 12 9 6"/>',
            Sparkles: '<path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 5h4"/><path d="M3 9h4"/>',
            MessageSquare: '<path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>',
            AlertOctagon: '<polygon points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/>',
            Loader2: '<path d="M21 12a9 9 0 1 1-6.219-8.56"/>',
            Package: '<path d="m16.5 9.4-9-5.19"/><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/>'
        };

        const LucideIcon = ({ name, ...props }) => {
            if (!icons[name]) return null;
            return <Icon path={icons[name]} {...props} />;
        };

        // --- Main App Component ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('diagnosis');

            const tabs = [
                { id: 'diagnosis', label: '사이버보안진단', iconName: 'Shield' },
                { id: 'pc', label: 'PC 보안관리', iconName: 'Monitor' },
                { id: 'storage', label: '저장매체 보안', iconName: 'Save' },
                { id: 'homepage', label: '홈페이지 보안', iconName: 'Globe' },
                { id: 'privacy', label: '개인정보보호', iconName: 'UserCheck' },
                { id: 'ai-assistant', label: 'AI 보안 비서', iconName: 'Sparkles', specialColor: 'text-[#EA580C]' },
                { id: 'quiz', label: '이해도 점검', iconName: 'HelpCircle' },
            ];

            return (
                <div className="min-h-screen bg-[#FAFAF9] text-[#1C1917]">
                    
                    {/* Header */}
                    <header className="bg-gradient-to-r from-[#EA580C] to-[#D97706] text-white p-8 shadow-lg mb-6 rounded-b-xl">
                        <div className="max-w-5xl mx-auto text-center">
                            <p className="text-[#FEF3C7] font-medium mb-2 opacity-90" style={{ fontSize: '0.96rem' }}>
                                "정보보안, 우리 아이들의 꿈을 지키는 가장 튼튼한 울타리입니다."
                            </p>
                            <div className="flex justify-center items-center gap-3 mb-2">
                                <LucideIcon name="ShieldCheck" size={40} className="text-[#FEF3C7]" />
                                <h1 className="text-3xl font-bold tracking-tight">2026년 월간 호남고 정보보안 및 개인정보보호 교육</h1>
                            </div>
                            <div className="flex flex-col md:flex-row justify-center items-center gap-3 mt-2">
                                <p className="text-[#FFF7ED] text-lg font-medium">호남고등학교 전 직원 필수 교육과정</p>
                                <div className="flex flex-wrap justify-center gap-2">
                                    <a href="https://docs.google.com/spreadsheets/d/1mTmxOJX5klnoUO9qlqiyf_530ImLEPkKkBZ-7oRG6pQ/edit?gid=69098270#gid=69098270" target="_blank" rel="noopener noreferrer"
                                        className="bg-white text-[#EA580C] px-4 py-2 rounded-full font-bold text-sm hover:bg-[#FEF3C7] transition-colors shadow-md flex items-center gap-2 animate-pulse hover:animate-none">
                                        <LucideIcon name="CheckCircle" size={16} />
                                        연수 출석체크
                                    </a>
                                    <a href="https://docs.google.com/spreadsheets/d/1xJ3E9Df5OzWfL44Y5nxtzOweHG0mQAY4HlcZQutrzv0/edit?gid=317519669#gid=317519669" target="_blank" rel="noopener noreferrer"
                                        className="bg-white text-[#EA580C] px-4 py-2 rounded-full font-bold text-sm hover:bg-[#FEF3C7] transition-colors shadow-md flex items-center gap-2">
                                        <LucideIcon name="Package" size={16} />
                                        월간 소모품 자동 신청
                                    </a>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Navigation */}
                    <div className="max-w-6xl mx-auto px-4 mb-8">
                        <div className="bg-white rounded-xl shadow-sm p-2 flex flex-wrap gap-2 justify-center border border-[#E7E5E4]">
                        {tabs.map((tab) => (
                            <button
                            key={tab.id}
                            onClick={() => setActiveTab(tab.id)}
                            className={`flex items-center gap-2 px-4 py-3 rounded-lg transition-all duration-200 ${
                                activeTab === tab.id
                                ? 'bg-[#EA580C] text-white shadow-md font-bold'
                                : tab.id === 'ai-assistant'
                                    ? 'bg-[#FDE047] text-[#431407] font-bold shadow-sm hover:bg-[#FACC15]' 
                                    : `bg-white text-[#57534E] hover:bg-[#FFF7ED] hover:text-[#EA580C] ${tab.id === 'quiz' ? 'font-bold' : 'font-medium'}`
                            }`}
                            >
                            <LucideIcon name={tab.iconName} size={18} className={tab.specialColor || ""} />
                            {tab.label}
                            </button>
                        ))}
                        </div>
                    </div>

                    {/* Main Content Area */}
                    <main className="max-w-5xl mx-auto px-4 pb-20">
                        <div className="bg-white rounded-2xl shadow-xl p-8 border border-[#E7E5E4] min-h-[600px]">
                        {activeTab === 'diagnosis' && <CyberDiagnosisContent />}
                        {activeTab === 'pc' && <PCSecurityContent />}
                        {activeTab === 'storage' && <StorageSecurityContent />}
                        {activeTab === 'homepage' && <HomepageSecurityContent />}
                        {activeTab === 'privacy' && <PrivacyProtectionContent />}
                        {activeTab === 'ai-assistant' && <AISecurityAssistant />}
                        {activeTab === 'quiz' && <QuizContent />}
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="text-center py-8 text-[#A8A29E] text-sm leading-relaxed border-t border-[#E7E5E4] mt-12 bg-[#F5F5F4]">
                        <div className="max-w-5xl mx-auto px-4">
                        <p className="font-bold mb-2 text-[#78716C]">Copyrightⓒ 호남고등학교. All rights reserved</p>
                        <div className="space-y-1">
                            <p>주소 : (우 : 56202) 전북특별자치도 정읍시 정읍남로 1364-13</p>
                            <p className="flex flex-wrap justify-center gap-x-4 gap-y-1">
                            <span>전화 : 교무실 : 063-570-7815</span>
                            <span className="hidden sm:inline">|</span>
                            <span>행정실 : 063-570-7884~1</span>
                            <span className="hidden sm:inline">|</span>
                            <span>FAX : 063-537-7182</span>
                            </p>
                        </div>
                        </div>
                    </footer>
                </div>
            );
        };

        // --- Sub Components ---

        // API Helper
        const callGeminiAPI = async (prompt, systemInstruction) => {
            const apiKey = ""; // ⚠️ 여기에 API 키를 입력하면 작동합니다 (보안 주의)
            // 브라우저에서 직접 실행시 환경변수(process.env)를 사용할 수 없으므로 
            // 실제 사용시에는 여기에 키를 넣거나, 별도의 백엔드를 통해야 합니다.
            
            if (!apiKey) {
                return "API 키가 설정되지 않았습니다. 코드 내 'apiKey' 변수에 키를 입력해주세요.";
            }

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: systemInstruction }] }
            };

            try {
                const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
                });
                
                if (!response.ok) throw new Error('API 호출 실패');
                
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "죄송합니다. 답변을 생성할 수 없습니다.";
            } catch (error) {
                console.error(error);
                return "오류가 발생했습니다. 잠시 후 다시 시도해주세요.";
            }
        };

        const AISecurityAssistant = () => {
            const [mode, setMode] = useState('qna');
            const [inputText, setInputText] = useState('');
            const [response, setResponse] = useState('');
            const [loading, setLoading] = useState(false);

            const handleModeChange = (newMode) => {
                setMode(newMode);
                setResponse('');
                setInputText('');
            };

            const handleSubmit = async () => {
                if (!inputText.trim()) return;
                setLoading(true);
                setResponse('');

                let systemPrompt = "";
                if (mode === 'qna') {
                systemPrompt = "당신은 호남고등학교의 친절하고 전문적인 정보보안 담당관입니다. 교직원들이 보안 규정(비밀번호, 개인정보, 랜섬웨어 등)에 대해 물어보면 알기 쉽고 명확하게 답변해주세요. 답변 끝에는 항상 격려의 말을 덧붙여주세요.";
                } else {
                systemPrompt = "당신은 전문적인 피싱 메일 분석가입니다. 사용자가 입력한 이메일 내용을 분석하여 피싱(스팸, 사기) 가능성을 판단해주세요. 긴급성을 조장하거나, 출처가 불분명하거나, 개인정보를 요구하는 등의 의심스러운 징후를 찾아내어 설명하고, 절대 클릭하거나 답변하지 말 것을 경고해주세요.";
                }

                const result = await callGeminiAPI(inputText, systemPrompt);
                setResponse(result);
                setLoading(false);
            };

            return (
                <div className="space-y-8 animate-fadeIn">
                <div className="flex items-center gap-3 border-b-2 border-[#FED7AA] pb-4 mb-6">
                    <LucideIcon name="Sparkles" className="text-[#EA580C]" size={32} />
                    <h2 className="text-2xl font-bold text-[#431407]">AI 보안 비서</h2>
                </div>

                <div className="grid md:grid-cols-2 gap-4 mb-6">
                    <button
                    onClick={() => handleModeChange('qna')}
                    className={`p-4 rounded-xl border-2 transition-all flex flex-col items-center gap-2 ${
                        mode === 'qna' 
                        ? 'border-[#EA580C] bg-[#FFF7ED] text-[#9A3412]' 
                        : 'border-[#E7E5E4] bg-white text-[#78716C] hover:bg-[#FAFAF9]'
                    }`}
                    >
                    <LucideIcon name="MessageSquare" size={24} />
                    <span className="font-bold">보안 궁금증 해결</span>
                    <span className="text-xs opacity-75">비밀번호 규칙, 보안 절차 등 질문하기</span>
                    </button>
                    <button
                    onClick={() => handleModeChange('phishing')}
                    className={`p-4 rounded-xl border-2 transition-all flex flex-col items-center gap-2 ${
                        mode === 'phishing' 
                        ? 'border-[#DC2626] bg-[#FEF2F2] text-[#991B1B]' 
                        : 'border-[#E7E5E4] bg-white text-[#78716C] hover:bg-[#FAFAF9]'
                    }`}
                    >
                    <LucideIcon name="AlertOctagon" size={24} />
                    <span className="font-bold">피싱 메일 판별</span>
                    <span className="text-xs opacity-75">의심스러운 메일 내용 분석하기</span>
                    </button>
                </div>

                <div className="bg-[#FAFAF9] p-6 rounded-xl border border-[#E7E5E4]">
                    <label className="block text-[#44403C] font-bold mb-2">
                    {mode === 'qna' ? '무엇이든 물어보세요' : '의심스러운 메일 내용을 붙여넣으세요'}
                    </label>
                    <textarea
                    value={inputText}
                    onChange={(e) => setInputText(e.target.value)}
                    disabled={loading}
                    placeholder={mode === 'qna' ? "예: 비밀번호는 얼마나 자주 변경해야 하나요? USB를 주웠는데 어떻게 하죠?" : "이메일 제목과 본문 내용을 여기에 붙여넣어 주세요..."}
                    className="w-full p-4 rounded-lg border border-[#D6D3D1] focus:ring-2 focus:ring-[#EA580C] focus:border-transparent outline-none min-h-[120px] resize-none mb-4 disabled:bg-[#F5F5F4] disabled:text-gray-400"
                    />
                    <div className="flex justify-end">
                    <button
                        onClick={handleSubmit}
                        disabled={loading || !inputText.trim()}
                        className="flex items-center gap-2 bg-[#EA580C] text-white px-6 py-3 rounded-lg font-bold hover:bg-[#C2410C] disabled:bg-[#D6D3D1] transition-all shadow-md hover:shadow-lg"
                    >
                        {loading ? <LucideIcon name="Loader2" className="animate-spin" /> : <LucideIcon name="Sparkles" size={18} />}
                        {mode === 'qna' ? 'AI에게 질문하기' : 'AI 분석 요청하기'}
                    </button>
                    </div>
                </div>

                {response && (
                    <div className="animate-fadeIn">
                    <h3 className="flex items-center gap-2 text-lg font-bold text-[#44403C] mb-3">
                        <span className="text-2xl">🤖</span> AI 답변
                    </h3>
                    <div className="bg-white p-6 rounded-xl border border-[#E7E5E4] shadow-sm leading-relaxed whitespace-pre-line text-[#44403C]">
                        {response}
                    </div>
                    <p className="text-xs text-[#A8A29E] mt-2 text-right">* AI 답변은 참고용이며, 정확한 판단은 정보보안담당관에게 문의하세요.</p>
                    </div>
                )}
                </div>
            );
        };

        const CyberDiagnosisContent = () => (
            <div className="space-y-8 animate-fadeIn">
                <div className="flex items-center gap-3 border-b-2 border-[#FED7AA] pb-4 mb-6">
                    <LucideIcon name="Shield" className="text-[#EA580C]" size={32} />
                    <h2 className="text-2xl font-bold text-[#431407]">사이버보안진단의 날</h2>
                </div>

                <div className="bg-[#FFF7ED] border border-[#FFEDD5] rounded-lg p-6">
                    <div className="flex items-start gap-3">
                        <div className="bg-[#EA580C] text-white p-2 rounded shadow-sm">📅</div>
                        <div>
                        <h3 className="text-[#9A3412] font-bold text-lg mb-2">매월 세 번째 수요일</h3>
                        <p className="text-[#431407]">내PC지키미, PC개인정보관리프로그램을 실행하여 점검 후 취약점을 모두 조치해야 합니다.</p>
                        </div>
                    </div>
                </div>

                <div>
                    <h3 className="flex items-center gap-2 text-lg font-bold text-[#EA580C] mb-3">
                        <span className="bg-[#FFEDD5] text-[#C2410C] px-2 py-1 rounded text-sm">1</span>
                        내PC지키미 (AhnLab ESA)
                    </h3>
                    <div className="overflow-hidden rounded-lg border border-[#E7E5E4]">
                        <table className="w-full text-left text-sm">
                        <thead className="bg-[#EA580C] text-white">
                            <tr>
                            <th className="p-3 font-semibold">구분</th>
                            <th className="p-3 font-semibold">조치 기준</th>
                            <th className="p-3 font-semibold">비고</th>
                            </tr>
                        </thead>
                        <tbody className="divide-y divide-[#E7E5E4]">
                            <tr>
                            <td className="p-3 bg-[#FAFAF9] font-medium text-[#44403C]">업무망</td>
                            <td className="p-3 text-[#EA580C] font-bold">100점</td>
                            <td className="p-3 text-[#78716C]">부서 공용PC 포함</td>
                            </tr>
                            <tr>
                            <td className="p-3 bg-[#FAFAF9] font-medium text-[#44403C]">학생망</td>
                            <td className="p-3 text-[#EA580C] font-bold">75점</td>
                            <td className="p-3 text-[#78716C]">10개 항목 점검</td>
                            </tr>
                        </tbody>
                        </table>
                    </div>
                </div>

                <div>
                    <h3 className="flex items-center gap-2 text-lg font-bold text-[#EA580C] mb-3">
                        <span className="bg-[#FFEDD5] text-[#C2410C] px-2 py-1 rounded text-sm">2</span>
                        개인정보파일 관리 (AhnLab Privacy Management 5.0)
                    </h3>

                    <div className="bg-white border-x border-b border-[#E7E5E4] p-5 rounded-b-lg space-y-2">
                        <h4 className="font-bold text-[#16A34A] mb-2">🔵 준수사항</h4>
                        <CheckItem text="정보주체의 사생활 침해를 최소화하는 방법으로 개인정보 처리" />
                        <CheckItem text="필요 최소 정보 외의 개인정보 수집 동의 거부 시 부당한 불이익 금지" />
                        <CheckItem text="법령 근거 없는 개인정보 수집·이용 시 반드시 동의" />
                        <CheckItem text="학년초 일괄 동의서는 업무목적별로 구분하여 각각 동의" />
                        <CheckItem text="만14세 미만 아동의 개인정보 처리 시 법정대리인 동의 필수" />
                    </div>
                </div>

                <div>
                    <h3 className="flex items-center gap-2 text-lg font-bold text-[#EA580C] mb-3">
                        ⚠️ 유의사항 ② 고유식별정보, 민감정보 처리 제한
                    </h3>
                    <div className="bg-[#F97316] text-white p-4 rounded-t-lg">
                        <h4 className="font-bold mb-2">침해사례</h4>
                        <p className="text-sm">법률 근거 없이 주민등록번호가 포함된 자료를 요구 → <span className="font-bold text-[#FEF3C7]">주민등록번호 수집 법정주의 위반</span></p>
                    </div>
                    <div className="bg-white border-x border-b border-[#E7E5E4] p-5 rounded-b-lg space-y-2">
                        <h4 className="font-bold text-[#16A34A] mb-2">🔵 준수사항</h4>
                        <CheckItem text="고유식별정보, 민감정보는 원칙적으로 처리 금지" />
                        <CheckItem text="처리 시 반드시 법적근거 또는 별도 동의 필수" />
                        <CheckItem text="저장 시 암호화 조치 필수" />
                    </div>
                </div>
            </div>
        );

        const QuizContent = () => {
            const [answers, setAnswers] = useState({});
            const [showResult, setShowResult] = useState({});

            const questions = [
                {
                    id: 1,
                    question: "사이버보안진단의 날은 언제인가요?",
                    options: ["매월 첫 번째 수요일", "매월 두 번째 수요일", "매월 세 번째 수요일", "매월 마지막 수요일"],
                    answer: 2
                },
                {
                    id: 2,
                    question: "내PC지키미 점검에서 업무망의 조치 기준은?",
                    options: ["75점", "85점", "90점", "100점"],
                    answer: 3
                },
                {
                    id: 3,
                    question: "화면보호기는 몇 분 이상 미사용 시 설정해야 하나요?",
                    options: ["5분", "10분", "15분", "20분"],
                    answer: 1
                },
                {
                    id: 4,
                    question: "고유식별정보에 해당하지 않는 것은?",
                    options: ["주민등록번호", "여권번호", "전화번호", "외국인등록번호"],
                    answer: 2
                },
                {
                    id: 5,
                    question: "랜섬웨어 사고 발생 시 첫 번째 조치는?",
                    options: ["즉시 포맷", "감염 장비 랜선 분리", "백신 실행", "전원 끄기"],
                    answer: 1
                }
            ];

            const handleCheck = (qId, correctIdx) => {
                setShowResult(prev => ({ ...prev, [qId]: true }));
            };

            const handleSelect = (qId, optIdx) => {
                if (showResult[qId]) return;
                setAnswers(prev => ({ ...prev, [qId]: optIdx }));
            };

            const progress = Math.round((Object.keys(answers).length / questions.length) * 100);

            return (
                <div className="space-y-8 animate-fadeIn">
                    <div className="flex items-center gap-3 border-b-2 border-[#FED7AA] pb-4 mb-6">
                        <LucideIcon name="HelpCircle" className="text-[#EA580C]" size={32} />
                        <h2 className="text-2xl font-bold text-[#431407]">이해도 점검 퀴즈</h2>
                    </div>

                    <div className="w-full bg-[#E7E5E4] rounded-full h-2.5 mb-6">
                        <div className="bg-[#EA580C] h-2.5 rounded-full transition-all duration-500" style={{ width: `${progress}%` }}></div>
                        <p className="text-right text-xs text-[#78716C] mt-1">진행률: {progress}%</p>
                    </div>

                    <div className="space-y-6">
                        {questions.map((q) => (
                        <div key={q.id} className="bg-[#FAFAF9] p-6 rounded-xl border border-[#E7E5E4]">
                            <h3 className="font-bold text-lg mb-4 text-[#431407]">{q.id}. {q.question}</h3>
                            <div className="space-y-2">
                            {q.options.map((opt, idx) => {
                                const isSelected = answers[q.id] === idx;
                                const isCorrect = idx === q.answer;
                                const isWrong = isSelected && !isCorrect;
                                
                                let optionStyle = "border-[#E7E5E4] hover:bg-[#F5F5F4]";
                                if (showResult[q.id]) {
                                    if (isCorrect) optionStyle = "bg-green-100 border-green-500 text-green-700 font-bold";
                                    else if (isWrong) optionStyle = "bg-red-100 border-red-500 text-red-700";
                                    else optionStyle = "opacity-50 border-[#E7E5E4]";
                                } else if (isSelected) {
                                    optionStyle = "bg-[#FFF7ED] border-[#EA580C] text-[#EA580C]";
                                }

                                return (
                                <button
                                    key={idx}
                                    onClick={() => handleSelect(q.id, idx)}
                                    className={`w-full text-left p-3 rounded-lg border transition-all flex items-center gap-2 ${optionStyle}`}
                                >
                                    <div className={`w-4 h-4 rounded-full border flex items-center justify-center ${isSelected || (showResult[q.id] && isCorrect) ? 'border-current' : 'border-[#A8A29E]'}`}>
                                        {(isSelected || (showResult[q.id] && isCorrect)) && <div className="w-2 h-2 rounded-full bg-current"></div>}
                                    </div>
                                    {opt}
                                </button>
                                );
                            })}
                            </div>
                            {!showResult[q.id] && (
                            <button
                                onClick={() => handleCheck(q.id, q.answer)}
                                disabled={answers[q.id] === undefined}
                                className="mt-4 px-6 py-2 bg-[#EA580C] text-white rounded-lg font-medium hover:bg-[#C2410C] disabled:bg-[#D6D3D1] disabled:cursor-not-allowed transition-colors"
                            >
                                정답 확인
                            </button>
                            )}
                            {showResult[q.id] && (
                            <div className={`mt-4 p-3 rounded-lg text-sm font-bold ${answers[q.id] === q.answer ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                                {answers[q.id] === q.answer ? "🎉 정답입니다!" : "❌ 오답입니다. 다시 확인해보세요."}
                            </div>
                            )}
                        </div>
                        ))}
                    </div>
                </div>
            );
        };

        const CheckItem = ({ text }) => (
            <div className="flex items-start gap-2">
                <span className="text-[#16A34A] mt-1 font-bold">✔</span>
                <span className="text-[#44403C] text-sm leading-relaxed">{text}</span>
            </div>
        );

        // Render Code
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
